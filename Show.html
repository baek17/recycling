<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
</head>
<body>

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-xxxlarge w3-text-green"><b>Showcase.</b></h1>
      <hr style="width:50px;border:5px solid greenyellow" class="w3-round">
    </div>
    
    <!-- Photo grid (modal) -->
    <div class="w3-row-padding">
      <div class="w3-half">
        <img src="./Echo/EchoCat.JPG" style="width:50%" onclick="onClick(this)" alt="우리집 고양이 츄르를 좋아해,,">
      </div>
  
      <div class="w3-half">
        <img src="/w3images/atrium.jpg" style="width:100%" onclick="onClick(this)" alt="Windows for the atrium">
        <img src="/w3images/bedroom.jpg" style="width:100%" onclick="onClick(this)" alt="Bedroom and office in one space">
        <img src="/w3images/livingroom2.jpg" style="width:100%" onclick="onClick(this)" alt="Scandinavian design">
      </div>

      <hr>
      <div class="category">
        <a href="t-shirt_page.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
          <img src="polo-shirt_7395137.png" alt="t-shirt" width="50" height="50">
        </a>
        <a href="underwear_page.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
          <img src="underwear_12477668.png" alt="underwear" width="50" height="50">
        </a>
        <a href="shoes_page.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
          <img src="shoes_12477685.png" alt="shoes" width="50" height="50">
        </a>
        <a href="handbag_page.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
          <img src="handbag_12477626.png" alt="handbag" width="50" height="50">
        </a>
        <a href="packages_page.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
          <img src="handbag_12477626.png" alt="packages" width="50" height="50">
        </a>
        <a href="belt_page.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
          <img src="belt_12477642.png" alt="belt" width="50" height="50">
        </a>
      </div>
      <hr>
      
    </div>
  
    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
      <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption"></p>
      </div>
    </div>
